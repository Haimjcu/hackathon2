<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Band and Venue Guide</title>
</head>
<body>
    <nav>
        <div class="logo"><a href="http://localhost:3000/"><img src="images/logo.png" alt=""></a></div>
        <ul id="navlist">
            <li><a href="http://localhost:3000/newevent">New Event</a></li>
            <li><a href="http://localhost:3000/register">Register</a></li>
        </ul>
    </nav>
    <section id="register">
        <h1>Create New Event</h1>
        <form id="registerform" onsubmit="register(event)">
            Select Band <select name="band" id="band"></select>
            Select Venue <select name="venue" id="venue"></select>
            <input type="date" name="eventdate" id="eventdate">
            <button type="submit">Submit</button>
        </div>
    </section>
    <script src="newevent.js"></script>
</body>
</html>
