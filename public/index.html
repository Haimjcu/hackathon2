<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Band and Venue Guide</title>
</head>
<body>
    <nav>
        <div class="logo"><a href="http://localhost:3000/"></a><img src="images/logo.png" alt=""></a></div>
        <ul id="navlist">
            <li><a href="http://localhost:3000/newevent">New Event</a></li>
            <li><a href="http://localhost:3000/register">Register</a></li>
        </ul>
    </nav>
    <section id="header">
        <h1>The Guide</h1>
        <h2>Your directory for music and events</h2>
        <div id="band">
            <select name="bandList" id="bandList"></select>
            <button id="viewBand">View Band</button>
        </div>
        <div id="venue">
            <select name="venueList" id="venueList"></select>
            <button id="viewVenue">View Venue</button>
        </div>
    </section>
    <section id="todaysEvents">
        <h1>TodaysEvents</h1>
        <div id="events"></div>
    </section>

    <script src="./scripts.js"></script>
</body>
</html>
